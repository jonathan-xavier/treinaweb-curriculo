<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

        <title>Document</title>
        <style scoped lang="scss">
        body{
            height: 100vh;
            background-color: #16181D;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            color: white;
            font-family: Arial, Helvetica, sans-serif;

        }
        .container{
            background-color: #292C34;
            width: 80%;
            height: 88vh;
            border: 1px solid white;
            border-radius: 5px;
            padding: 2rem;
            label{
                margin-left: 1rem;
            }
            input{
                height: 25px;
                border-radius: 5px;
                outline: none;
                text-decoration: none;
                padding: 5px;
            }
            select{
                height: 35px;

        .button-back{
            display: flex;

        }

        .main-inputs{
            
         display: grid;

        }

        .send-button{

            margin-bottom: 1rem;
            border-radius: 5px;
            background-color: #3996db;
            outline: none;
            border: none;
            font-weight: bold;

        .send-button:hover{
